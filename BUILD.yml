---
autoinstallver: 1
name: builder-node
version: 0.01
tests: spec/ t/
test_command: testrunner --testem_file examples/qunit_simple/testem.json

excludedir:
    - t
    - node_modules
    - app
    - bower_components
    - script
    - robohydra

# debian packages that the tests requires to run.
test_requires:
    - libfile-find-rule-perl
    - cpan-libarchive-tar-perl
    - libfile-slurp-perl
    - cpan-libtap-simpleoutput-perl
    - libmoosex-getopt-perl
    - startsiden-nodejs
    - libfreetype6
    - libfontconfig1
    - libpng12-0
    - rubygems
    - git


